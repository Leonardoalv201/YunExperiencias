<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Productos</title>
    <style>
        table {
            width: 80%;
            margin: 5% auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            cursor: pointer;
        }

        h1{
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Productos</h1>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Producto 1</td>
                <td id="cantidadProducto1">0</td>
                <td>
                    <button onclick="disminuirCantidad('cantidadProducto1')">-</button>
                    <button onclick="aumentarCantidad('cantidadProducto1')">+</button>
                </td>
            </tr>
            <tr>
                <td>Producto 2</td>
                <td id="cantidadProducto2">0</td>
                <td>
                    <button onclick="disminuirCantidad('cantidadProducto2')">-</button>
                    <button onclick="aumentarCantidad('cantidadProducto2')">+</button>
                </td>
            </tr>
            <!-- Puedes agregar más filas según sea necesario -->
        </tbody>
    </table>

    <script>
        function aumentarCantidad(id) {
            var cantidadElemento = document.getElementById(id);
            var cantidadActual = parseInt(cantidadElemento.innerText);
            cantidadElemento.innerText = cantidadActual + 1;
        }

        function disminuirCantidad(id) {
            var cantidadElemento = document.getElementById(id);
            var cantidadActual = parseInt(cantidadElemento.innerText);
            if (cantidadActual > 0) {
                cantidadElemento.innerText = cantidadActual - 1;
            }
        }
    </script>

</body>
</html>
